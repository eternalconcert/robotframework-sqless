database_config:
  dbms: mysql
  db: sqless
  user: sqless
  host: localhost
  use_unicode: True
  charset: utf8

schema:
  users:
    tablename: user
    fields:
      id: integer
      username: char
      email: char
      failed_logins: integer
  posts:
    tablename: post
    fields:
      id: integer
      user: integer
      title: char
      content: text
